<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-right: 5px;
        }
        #weather {
            margin-top: 20px;
            font-size: 18px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <form id="weatherForm">
        <input type="text" id="city" placeholder="Enter city name" required>
        <button type="submit">Get Weather</button>
    </form>
    <div id="weather"></div>

    <script>
        const weatherForm = document.getElementById('weatherForm');
        const cityInput = document.getElementById('city');
        const weatherDisplay = document.getElementById('weather');

        weatherForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const city = cityInput.value.trim(); 

            
            if (city === '') {
                weatherDisplay.innerHTML = `<p class="error">Please enter a city name.</p>`;
                return;
            }

            fetchWeather(city);
        });

        async function fetchWeather(city) {
            const apiKey = 'YOUR_API_KEY';  
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                
                const response = await fetch(url);

                
                if (!response.ok) {
                    throw new Error('City not found or an error occurred while fetching the data.');
                }

                const data = await response.json();

                 
                weatherDisplay.innerHTML = `
                    <p><strong>City:</strong> ${data.name}</p>
                    <p><strong>Temperature:</strong> ${data.main.temp}Â°C</p>
                    <p><strong>Weather:</strong> ${data.weather[0].description}</p>
                `;
            } catch (error) {
                 
                console.error('Error fetching weather data:', error);
                weatherDisplay.innerHTML = `<p class="error">Failed to fetch weather data. ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
